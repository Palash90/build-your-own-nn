<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network SVG Visualizer</title>
    <script src="nn.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14;
            --panel-color: #161b22;
            --accent-color: #58a6ff;
            --text-color: #c9d1d9;
            --neuron-color: #238636;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar for Controls */
        #controls {
            width: 300px;
            background-color: var(--panel-color);
            border-right: 1px solid #30363d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        /* The SVG Workspace */
        #visualizer-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Styling for SVG elements */
        .neuron {
            fill: var(--neuron-color);
            stroke: #fff;
            stroke-width: 2;
            transition: r 0.3s ease;
        }

        .connection {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1;
        }

        h1 { font-size: 1.2rem; margin-bottom: 20px; color: var(--accent-color); }
        label { font-size: 0.8rem; opacity: 0.8; }
        input { 
            background: #0d1117; 
            border: 1px solid #30363d; 
            color: white; 
            padding: 8px; 
            border-radius: 4px;
        }
        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { filter: brightness(1.1); }
    </style>
</head>
<body>

    <div id="controls">
        <h1>NN Visualizer</h1>
        
        <label>Network Architecture (e.g., 4,2,1)</label>
        <input type="text" id="architectureInput" value="4, 3, 2">
        
        <button id="buildBtn">Generate Network</button>
        
        <hr style="width:100%; border: 0.5px solid #30363d; margin: 10px 0;">
        
        <div id="stats">
            <p>Neurons: <span id="neuronCount">0</span></p>
            <p>Weights: <span id="weightCount">0</span></p>
        </div>
    </div>

    <div id="visualizer-container">
        <svg id="networkSvg">
            <g id="connectionsLayer"></g>
            <g id="neuronsLayer"></g>
        </svg>
    </div>
</body>
</html>
